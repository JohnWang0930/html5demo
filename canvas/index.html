<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas1{
            width:200px;
            height: 200px;
            background-color: #2EB5A9;
        }
        #canvas2,#canvas_triangle{
            background-color: #3b4547;
        }
    </style>
</head>
<body>
    <div>
        <canvas id="canvas1"></canvas>
    </div>
    <div>
        <canvas id="canvas2" width="200" height="200"></canvas>
    </div>
    <div>
        <canvas id="canvas_triangle" width="200" height="200"></canvas>
    </div>
    <script>
        window.addEventListener('load',()=>{
          let $ = (str)=>document.querySelector(str)

          const canvas1 = $('#canvas1')
          const ctx1 = canvas1.getContext('2d')
          ctx1.fillRect(0,0,100,100)
          ctx1.clearRect(20,20,60,60)

          const canvas2 = $('#canvas2')
          const ctx2 = canvas2.getContext('2d')
          ctx2.fillRect(0,0,100,100)
          ctx2.clearRect(20,20,60,60)

          const triangle = $('#canvas_triangle')
          const ctx3 = triangle.getContext('2d')
          ctx3.beginPath()
          ctx3.moveTo(30,30)
          ctx3.lineTo(90,90)
          ctx3.lineTo(150,30)
          ctx3.closePath()
          ctx3.fill()

        })
    </script>
</body>
</html>
